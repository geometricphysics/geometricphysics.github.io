    <!-- Enable single-dollars for in-line math mode, and allow escaping -->
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        TeX: {
          equationNumbers: {
            autoNumber: "AMS"
          },
          Macros: {
            Adjoint:            ["{#1}^{\\dagger}", 1],
            Bra:                ["\\langle #1 |", 1],
            BraKet:             ["\\langle #1 | #2 \\rangle", 2],
            CliffordAlgebra:    ["{\\mathit{Cl}}", 0],
            CliffordConjugate:  ["{\\bar{#1}}", 1],
            Complex:            ["{\\mathbb{C}}",0],
            ComplexConjugate:   ["{#1}^{*}", 1],
            curl:               ["{\\nabla \\times {#1}}", 1],
            divergence:         ["{\\nabla \\cdot {#1}}", 1],
            Dual:               ["{#1}^{*}", 1],
            Field:              ["{\\mathbb{#1}}", 1],
            gradient:           ["{\\nabla{#1}}", 1],
            GradeInvolute:      ["{\\hat{#1}}", 1],
            HermitianConjugate: ["{#1}^{\\dagger}", 1],
            Integer:            ["{\\mathbb{Z}}", 0],
            Inverse:            ["{#1}^{-1}", 1],
            Ket:                ["| #1 \\rangle", 1],
            Norm:               ["|#1|", 1],
            NormSquared:        ["|#1|^{2}", 1],
            OrderOfGroup:       ["|#1|", 1],
            Primed:             ["{#1}'", 1],
            QED:                ["{\\blacksquare}", 0],
            QuadraticForm:      ["{\\mathit{Q}}", 0],
            RealField:          ["{\\Field{R}}", 0],
            Reverse:            ["{\\tilde{#1}}", 1],
            ScalarProduct:      ["\\langle #1 , #2 \\rangle", 2],
            Tensor:             ["{\\mathtt{#1}}", 1],
            Transpose:          ["{#1}^{T}", 1],
            Vector:             ["{\\mathbf{#1}}", 1]
          }
        },
        tex2jax: {
          inlineMath: [['$','$'],['\\(','\\)']],
          processEscapes: true
        }
      });
    </script>
    <script type='text/javascript' src='http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'>
    </script>
